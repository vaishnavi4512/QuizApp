<!DOCTYPE html>
<!-- Declares the document as an HTML5 document -->
<html>
  <head>
    <title>Quiz App</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container for the quiz app -->
    <div class="app">
      <!-- Title of the quiz -->
      <h1>Simple Quiz</h1>

      <!-- Quiz content section -->
      <div class="quiz">
        <!-- Placeholder for the question text -->
        <h2 id="question">Question goes here</h2>

        <!-- Container where answer buttons will be inserted by JavaScript -->
        <div id="answer-buttons">
          <!-- Answer buttons will be added dynamically via JS -->
        </div>

        <!-- Button to proceed to the next question -->
        <button id="next-btn">Next</button>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
